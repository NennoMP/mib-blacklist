openapi: "3.0.1"
info:
  title: Users Service API
  description: Users Microservice of Message in a Bottle Application
  version: "0.1"

servers:
  - url: /

paths:
  /blacklist:
    put:
      summary: Create a new block relationship
      tags: [ Blacklist ]
      operationId: mib.resources.blacklist.block
      requestBody:
        required: true
        content:
          application/json:
            schema:
              x-body-name: body
              type: object
              required:
                - blocking_id
                - blocked_id
              properties:
                blocking_user:
                  type: integer
                  format: int64
                blocked_user:
                  type: integer
                  format: int64
      responses:
        200:
          description: Relationship created
        409:
          description: Relantionship already exists
        default:
          description: An error occured during the block
    
    post:
      summary: Delete a block relationship
      tags: [ Blacklist ]
      operationId: mib.resources.blacklist.unblock
      requestBody:
        required: true
        content:
          application/json:
            schema:
              x-body-name: body
              type: object
              required:
                - blocking_id
                - blocked_id
              properties:
                blocking_user:
                  type: integer
                  format: int64
                blocked_user:
                  type: integer
                  format: int64
      responses:
        200:
          description: Relationship deleted
        404:
          description: Relantionship not exists
      
        default:
          description: An error occured during the unblock
    
  /blocked_users/<user_id>:
    get:
      summary: Get all relationships for a user by its id
      tags: [ Blacklist ]
      operationId: mib.resources.blacklist.get_blocked_users
      parameters:
        - name: user_id
          description: User Unique ID
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Blocked users list 
        default:
          description: An error occured while retrieving the list